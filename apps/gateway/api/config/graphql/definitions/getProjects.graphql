query GetAllProjects {
    getAllProjects {
        id
        hasPermissionToEdit
        hasPermissionToInvest
        name
        type
        imageUrl
        description
        allocation
        startDate
        endDate
        ownerId
        approved
        maxInvestment
        minInvestment
        freeAllocation
        investments {
            id
            projectId
            userId
            amount
        }
    }
}
