query GetAllProjects {
    getAllProjects {
        id
        name
        type
        imageUrl
        description
        allocation
        startDate
        endDate
        ownerId
        approved
        maxInvestment
        minInvestment
        dealDate
        tokenPrice
        tge
        claim
        overview
        longDescription
        freeAllocation
        hasPermissionToEdit
        hasPermissionToInvest
        investments {
            id
            projectId
            userId
            amount
        }
        createdAt
    }
}
